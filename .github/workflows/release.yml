name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v5
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update SKILL.md version
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
        run: |
          # Extract version from tag (v1.0.4 â†’ 1.0.4)
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "Updating SKILL.md to version $VERSION"
          
          # Update all download URLs in SKILL.md
          sed -i "s|releases/download/v[0-9.]*/|releases/download/v$VERSION/|g" SKILL.md
          
          # Commit the changes
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add SKILL.md
          git commit -m "chore: update SKILL.md to v$VERSION" || echo "No changes to commit"
          git push
